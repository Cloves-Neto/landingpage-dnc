<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/svg">
    <title>Escola DNC</title>
</head>
<body>
    <!-- Sessão principal -->
    <div class="principal">
        <!-- Inicio -->
     <section class="inicio">
            <!-- <figure>
                <img id="logo" src="./assets/images/logo.svg" alt="logo dnc">
                <figcaption class="none">Logo DNC</figcaption>
            </figure> -->

            <a href="https://www.escoladnc.com.br">
                <img id="logo" src="./assets/images/logo.svg" alt="logo dnc">
            </a>

            <div class="texto">
                <h1 class="hero">Dê os primeiros passos da sua carreira em Tecnologia</h1>
                <p class="corpo">
                    Inscreva-se no curso gratuito de Introdução à Tecnologia da DNC 
                    School e aprenda os principais fundamentos para construir 
                    experiências efetivas.
                </p>
            </div>
     </section>
     <!-- Informacional -->
     <section class="informacional">
        <ul class="lista-informacional">
            <li class="item-informacional">
                <img class="icone-informacional" src="./assets/images/ico-certificado.svg" alt="icone certificado">
                <span class="texto-informacional">Certificado de conclusão</span>
            </li>

            <li class="item-informacional">
                <img class="icone-informacional" src="./assets/images/ico-relogio.svg" alt="icone relogio">
                <span class="texto-informacional">4 horas de conteúdo</span>
            </li>

            <li class="item-informacional">
                <img class="icone-informacional" src="./assets/images/ico-camera.svg" alt="icone camera">
                <span class="texto-informacional">Aulas online gravadas</span>
            </li>
        </ul>
     </section>
</body>
</html>
